<ion-header>
  <ion-toolbar class="bg-header">
      <ion-buttons slot="start">
          <ion-button style="color:green" (click)="closeModal()">
              <ion-icon slot="icon-only" name="md-checkbox-outline"></ion-icon>
            </ion-button>
      </ion-buttons>
  <ion-title>{{ 'Language' | translate }}</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full">
      <ion-item button *ngFor="let lng of languages" (click)="select(lng.value)" detail="false">
        <img [src]="lng.img" slot="start" width="30px">
        <ion-label text-wrap>
          {{ lng.text }}
        </ion-label>
        <ion-icon slot="end" name="checkmark" *ngIf="lng.value == selected"></ion-icon>
      </ion-item>
    </ion-list>

</ion-content>
